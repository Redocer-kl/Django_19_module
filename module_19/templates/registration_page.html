<!-- registration_page.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
    <h2>Регистрация</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="username">Введите логин</label>
        <input type="text" name="username" id="username" maxlength="30 required">

        <label for="password">Введите пароль</label>
        <input type="password" name="password" id="password" minlength="8" required>

        <label for="repeat_password">Повторите пароль</label>
        <input type="password" name="repeat_password" id="repeat_password" minlength="8" required>

        <label for="age">Введите свой возраст</label>
        <input type="text" name="age" id="age" maxlength="3" required>

        <button type="submit">Зарегистрироваться</button>
    </form>
</body>
</html>
